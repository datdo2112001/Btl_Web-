<!DOCTYPE html>
<html>
<head>
  <title>Register Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <form class="form-box px-3">
      <button type="reset"><i class="fa fa-arrow-left" aria-hidden="true"></i> Return to dashboard</button>
  </form>
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Thêm tài khoản
          </h4>
          <form class="form-box px-3">
            <h5 style="font-weight: bold">ID:</h5> 
            <div class="form-input" class="input-group mb-3"> 
              <input type="ID" name="" placeholder="ID" tabindex="10" required> 
            </div> 
            <h5 style="font-weight: bold">Loại tài khoản:</h5> 
            <div class="form-input"> 
              <input type="ID" name="" value="A1" tabindex="10" disabled> 
            </div> 
            <h5 style="font-weight: bold">Tỉnh/thành phố:</h5> 
            <div class="search_select_box"> 
              <select class="form-select" d="validationDefault04" required> 
                <option selected disabled value="">Chọn tỉnh/thành phố</option>
                <option>Mustard</option> 
                <option>Ketchup</option> 
                <option>Relish</option>
              </select>
            <h5 style="font-weight: bold">Quận/huyện:</h5> 
            <div class="search_select_box"> 
              <select class="form-select" d="validationDefault04" required> 
                <option selected disabled value="">Chọn quận/huyện</option>
                <option>Mustard</option> 
                <option>Ketchup</option> 
                <option>Relish</option>
              </select> 
            </div> 
            <h5 style="font-weight: bold">Xã/phường:</h5> 
            <div class="search_select_box"> 
              <select class="form-select" d="validationDefault04" required> 
                <option selected disabled value="">Chọn xã/phường</option>
                <option>Mustard</option> 
                <option>Ketchup</option> 
                <option>Relish</option>
              </select> 
            </div> 
            <h5 style="font-weight: bold">Tổ dân phố/xóm:</h5> 
            <div class="search_select_box"> 
              <select class="form-select" d="validationDefault04" required> 
                <option selected disabled value="">Chọn tổ dân phố/xóm</option>
                <option>Mustard</option> 
                <option>Ketchup</option> 
                <option>Relish</option>
              </select> 
            </div> 
            <h5 style="font-weight: bold">Mật khẩu:</h5> 
            <div class="form-input"> 
                <input type="password" name="" placeholder="Password" required> 
            </div>

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Nhớ mật khẩu</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Thêm tài khoản
              </button>
            </div>
            <div class="text-center">
                <a href="#" class="forget-link">
                  Không tạo được tài khoản?
                </a>
                <br>
                Vui lòng liên hệ <a href="#" class="forget-link">
                    hỗ trợ
                  </a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('form-box px-3');
                
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
</script>
</html>
