<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <form class="form-box px-3">
        <button type="reset"><i class="fa fa-arrow-left" aria-hidden="true"></i> Return to dashboard</button>
    </form>
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Đăng nhập
          </h4>
          <form class="form-box px-3">
            <h5 style="font-weight: bold">ID:</h5> 
            <div class="form-input" class="input-group mb-3"> 
              <input type="ID" name="" placeholder="ID" tabindex="10" required> 
            </div>  
                <div class="input-group mb-3">
                  <div class="form-input-password">
                    <h5 style="font-weight: bold">Mật khẩu:</h5>  
                    <input type="password" id ="password"name="" placeholder="Password" required>
                    <span onclick="password_show_hide();">
                        <i class="fas fa-eye" id="show_eye"></i>
                        <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                    </span>
                  </div>
                </div>
            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Nhớ mật khẩu</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Đăng nhập
              </button>
            </div>

            <div class="text-right">
              <a href="#" class="forget-link">
                Quên mật khẩu?
              </a>
            </div>


            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('form-box px-3');
                
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        function password_show_hide() {
  var x = document.getElementById("password");
  var show_eye = document.getElementById("show_eye");
  var hide_eye = document.getElementById("hide_eye");
  hide_eye.classList.remove("d-none");
  if (x.type === "password") {
    x.type = "text";
    show_eye.style.display = "none";
    hide_eye.style.display = "inline";
  } else {
    x.type = "password";
    show_eye.style.display = "inline";
    hide_eye.style.display = "none";
  }
}
  

</script>
</html>
