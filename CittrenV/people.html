<!DOCTYPE html>
<html>
<head>
  <title>Register Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <form class="form-box px-3">
      <button type="reset"><i class="fa fa-arrow-left" aria-hidden="true"></i> Return to dashboard</button>
  </form>
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="card-body">
          <h4 class="title text-center mt-4">
            Thêm thông tin người dân
          </h4>
          <form class="form-box px-3">
            <div  class="input-group mb-3"> 
              <div class="form-input"> 
                <h5 style="font-weight: bold">Họ và tên:</h5> 
                <input type="name" name="" placeholder="Họ và tên" tabindex="10" required>
              </div>
              <div class="form-input"> 
                <h5 style="font-weight: bold">Giới tính:</h5>
                <select class="form-select" d="validationDefault04" required> 
                  <option selected disabled value="">Chọn giời tính</option>
                  <option>Nam</option> 
                  <option>Nữ</option> 
                </select>
              </div>   
            </div> 
            <div  class="input-group mb-3">
              <div class="form-input"> 
                <h5 style="font-weight: bold">Ngày sinh:</h5> 
                <input type="date" name=""  tabindex="10" > 
              </div>
              <div class="form-input"> 
                <h5 style="font-weight: bold">CMND:</h5> 
                <input type="text" name="" placeholder="CMND" tabindex="10" required>
              </div>
            </div>
            <div class="form-input-password">
              <h5 style="font-weight: bold">Quê quán:</h5> 
              <input type="text" name="" placeholder="Tỉnh/thành phố - Quận/huyện - Xã/Phường - Thôn/Tổ Dân phố" required> 
            </div> 
            <div class="form-input-password">
              <h5 style="font-weight: bold">Địa chỉ thường trú:</h5> 
              <input type="text" name="" placeholder="Tỉnh/thành phố - Quận/huyện - Xã/Phường - Thôn/Tổ Dân phố" required> 
            </div> 
            <div class="form-input-password">
              <h5 style="font-weight: bold">Địa chỉ tạm trú:</h5> 
              <input type="text" name="" placeholder="Tỉnh/thành phố - Quận/huyện - Xã/Phường - Thôn/Tổ Dân phố" required> 
            </div>
            <div  class="input-group mb-3"> 
              <div class="form-input"> 
                <h5 style="font-weight: bold">Tôn giáo:</h5> 
                <input type="name" name="" placeholder="Họ và tên" tabindex="10" required>
              </div>
              <div class="form-input"> 
                <h5 style="font-weight: bold">Trình độ:</h5> 
                <input type="name" name="" placeholder="Họ và tên" tabindex="10" required>
              </div>  
            </div>
            <div class="form-input-password">
              <h5 style="font-weight: bold">Nghề nghiệp:</h5> 
              <input type="text" name="" placeholder="Nghề nghiệp" required> 
            </div>
            
            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Thêm thông tin
              </button>
            </div>
            <div class="text-center">
                <a href="#" class="forget-link">
                  Gặp lỗi?
                </a>
                <br>
                Vui lòng liên hệ <a href="#" class="forget-link">
                    hỗ trợ
                  </a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('form-box px-3');
                
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
</script>
</html>
